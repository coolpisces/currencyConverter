<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Modal Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="panel">
            <p class="h1 text-center text-light py-4">Currency Converter</p>
            <div class="row justify-content-center align-items-center mx-4">
                <div class="selectMoney1 d-flex justify-content-between my-4 ">
                    <div class="col-2 currencyContainer">
                        <select id="currencyFirst" class="form-control">
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            <option value="CAD">CAD</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <input type="number" id="count" min="0" class="form-control fs-5" place-holder="0" value="1">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mx-4">
                <div class="selectMoney2 my-4 d-flex justify-content-between">
                    <div class="currencyContainer col-2">
                        <select id="currencySecond" class="form-control">
                            <option value="TRY" selected>TRY</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            <option value="CAD">CAD</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <span id="equal" class="fs-5 col-2 text-light">0.00</span>
                </div>
                <div id="exchangeRate" class="exchangeRate result text-center my-4 fs-4 text-light">
                    1 USD = 19.50 TRY
                </div>
            </div>

        </div>
    </div>


    <script src="myScript.js"></script>
</body>

</html>
